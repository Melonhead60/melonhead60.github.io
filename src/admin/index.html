<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"> <!-- Cache killer -->
    <title>Decap CMS</title>
    <!-- Load from unpkg with exact version -->
    <script src="https://unpkg.com/decap-cms@3.8.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Minimal init with GitHub auth for Pages
      document.addEventListener('DOMContentLoaded', () => {
        if (window.CMS) {
          CMS.init({
            config: {
              backend: {
                name: "github",
                repo: "Melonhead60/melonhead60.github.io", // Update this!
                branch: "main",
                base_url: "https://melonhead60.github.io", // Update!
                auth_type: "implicit"
              },
              load_config_file: false,
              media_folder: "src/images",
              public_folder: "/images",
              collections: [{
                name: "blog",
                label: "Blog Posts",
                folder: "src/blog",
                fields: [
                  { name: "title", label: "Title", widget: "string" },
                  { name: "date", label: "Date", widget: "datetime" },
                  { name: "body", label: "Body", widget: "markdown" }
                ]
              }]
            }
          });
        } else {
          document.body.innerHTML = `
            <div style="padding: 2rem; font-family: sans-serif">
              <h1>CMS Failed to Load</h1>
              <p>Try these fixes:</p>
              <ol>
                <li>Hard refresh (Ctrl+Shift+R)</li>
                <li>Check browser console for errors</li>
                <li>Wait 5 mins after deployment</li>
              </ol>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
