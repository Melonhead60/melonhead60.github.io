    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <script>
      // ===== CRITICAL =====
      // Force GitHub OAuth (NO Netlify)
      window.CMS_USE_GITHUB_IMPLICIT = true;
      window.CMS_GITHUB_OAUTH_CLIENT_ID = "Ov23liSi7TaRogD19hLc";
      
      // ===== NUKES Netlify's auth hijacking =====
      window.CMS_USE_GIT_GATEWAY = false;
      window.CMS_DISABLE_NETLIFY_AUTH = true;  // <-- New critical line
      
      // ===== Forces direct GitHub OAuth URL =====
      window.CMS_GITHUB_OAUTH_AUTHORIZE_URL = "https://github.com/login/oauth/authorize";
    </script>
  </head>
