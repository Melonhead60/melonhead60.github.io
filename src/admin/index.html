<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <!-- Load local CMS build -->
  <script src="/admin/decap-cms.js"></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.CMS) {
        CMS.init({
          config: {
            backend: {
              name: "github",
              repo: "Melonhead60/melonhead60.github.io",
              branch: "main",
              base_url: "https://melonhead60.github.io",
              auth_type: "implicit"
            },
            media_folder: "src/images",
            public_folder: "/images",
            collections: [{
              name: "blog",
              label: "Blog Posts",
              folder: "src/blog",
              fields: [
                { name: "title", label: "Title", widget: "string" },
                { name: "date", label: "Date", widget: "datetime" },
                { name: "body", label: "Body", widget: "markdown" }
              ]
            }]
          }
        });
      } else {
        document.body.innerHTML = `
          <div style="padding: 2rem; font-family: sans-serif">
            <h2>CMS Failed to Load</h2>
            <p>Try <a href="javascript:location.reload(true)">hard refreshing</a></p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
